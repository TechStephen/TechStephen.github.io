        <script>
            // displays polygon based on sides
            function getShape() {
                var numOfSides;

                numOfSides = prompt("Silver Scorpion wants the num of sides");
                numOfSides = parseInt(numOfSides);
                
                //makes sure input is valid
                if(validateEntry(numOfSides) == false){
                    alert("invalid input");
                }

                if (numOfSides % 1 != 0) {
                    numOfSides = Math.round(numOfSides);
                }

                switch (numOfSides) {
                    case -10:
                        alert("dekagon");
                        break;
                    case -9:
                        alert("enneagon");
                        break;
                    case -8:
                        alert("oktogon");
                        break;
                    case -7:
                        alert("heptagon");
                        break;
                    case -6:
                        alert("hexagon");
                        break;
                    case -5:
                        alert("pentegon");
                        break;
                    case -4:
                        alert("tettaregon");
                        break;
                    case -3:
                        alert("triesgon");
                        break;
                    case -2:
                        alert("duogon");
                        break;
                    case -1:
                        alert("hengon");
                        break;
                    case 1:
                        alert("hengon");
                        break;
                    case 2:
                        alert("duogon");
                        break;
                    case 3:
                        alert("triesgon");
                        break;
                    case 4:
                        alert("tettaregon");
                        break;
                    case 5:
                        alert("pentagon");
                        break;
                    case 6:
                        alert("hexagon");
                        break;
                    case 7:
                        alert("heptagon");
                        break;
                    case 8:
                        alert("oktogon");
                        break;
                    case 9:
                        alert("enneagon");
                        break;
                    case 10:
                        alert("dekagon");
                        break;
                }
            }

            // makes sure entry is number
            function validateEntry(entry) {
                if (Number.isNaN(entry) == true) {
                    return false;
                } else {
                    return true;
                }
            }
        </script>
