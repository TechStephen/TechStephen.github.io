        <head>
            <script>
                function MPGApp(){
                    var miles = prompt('Enter Miles driven');
                    miles = parseFloat(miles);
                    var gallons = prompt("Enter gallons of gas used");
                    gallons = parseFloat(gallons);
                    var mpg = miles/gallons;
                    mpg = parseInt(mpg);
                    alert("MPG: " + mpg + "! Thanks for using!");
                }

                function testApp(){
                    var entry;
                    var average;
                    var total = 0;

                    entry = prompt("enter test score");
                    entry = parseInt(entry);
                    var score1 = entry;
                    total = total + score1;

                    entry = prompt("enter test score")
                    entry = parseInt(entry);
                    var score2 = entry;
                    total = total + score2;

                    entry = prompt("enter test score")
                    entry = parseInt(entry);
                    var score3 = entry;
                    total = total + score3;

                    entry = prompt("enter test score")
                    entry = parseInt(entry);
                    var score4 = entry;
                    total = total + score4;


                    average = parseInt(total / 4);
                }

                function areaPerimeterApp(){
                    var length;
                    var width;
                    var area;
                    var perimeter;

                    length = prompt("what is the length?");
                    length = parseInt(length);

                    width = prompt("what is the width?");
                    width = parseInt(length);

                    area = length * width;
                    perimeter = (length * 2) + (width * 2);
                }

                function convert(){
                    var fah;
                    var celcius;

                    fah = prompt("What is the temp is fahrenheit?");
                    fah = parseInt(fah);

                    celcius = (fah - 32) * (5/9);
                }
            </script>
